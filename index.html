 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELITZ | Login</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/zall.min.css" />
  </head>
  <body>
    <!-- Dark overlay for readability -->
    <div class="overlay">
      <!-- Top bar -->
      <div class="top-container">
        <span class="sign">
          <i id="back" class="fas fa-arrow-left"></i>
        </span>
        <p class="topspace">Language</p>
      </div>
      <!-- Brand -->
      <h1 class="brand-name">ELITZ</h1>
      <!-- Form Wrapper -->
      <form class="form-wrapper">
        <!-- Phone input -->
        <div class="input-group">
          <span>
<i class="fab fas fas fas fa-phone-alt"></i>
 +234</span>
          <input type="tel" placeholder="Enter phone number" required />
        </div>
        <!-- Password input -->
        <div class="input-group"><span><i class="fab far fa-eye-slash"></i></span>
          <input type="password" placeholder="Password" required />
        </div>
        <!-- Remember me -->
        <div class="Remember-me">
          <input type="radio" id="remember" />
          <label for="remember">Remember username/password</label>
        </div>
        <!-- Login button -->
        <div class="button-login">
          <button type="submit">Login</button>
        </div>
        <!-- Register -->
        <div class="signup-link">
          <p class="Gray">
            No ELITZ account?
            <a href="#" class="link-color">Register</a>
          </p>
        </div>
      </form>
    </div>
    <script>window.va = window.va || function(){ (window.vaq = window.vaq || []).push(arguments); };</script>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html
